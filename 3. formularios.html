<!DOCTYPE HTML>
<h3> Tipos de formularios </h3>

<form action="" > 
    <p>
        Parrafo 1 - <b>input type="text"</b> <br>
        <label for="nombre"> Nombre </label>
        <input type="text"  name="nombre"  placeholder="Escriba su nombre..."/>
    </p>

    <p>
        Parrafo 2 - <b>textarea</b> <br>
        <label for="descripcion">Descripcion </label>
        <textarea name="descripcion"  placeholder="Escriba el motivo de contacto..."></textarea>
    </p>

    <p>
        Parrafo 3 - <b>input type="radio"</b> <br>
        <input type="radio" name="genero" value="hombre-valorservidor"> Hombre <br>
        <input type="radio" name="genero" value="mujer-valorservidor"> Mujer <br>
        <input type="radio" name="genero" value="animal-valorservidor"> Animal(!) <br>
    </p>

    <p>
        Parrafo 4 - <b>select</b> <br>
        <select>
            <option value = "hombre">Hombre</option>
            <option value = "mujer">Mujer</option>
            <option value = "animal">Animal(!)</option>
        </select>
    </p>

    <p>
        Parrafo 5 - <b>input type="submit"</b> <br>
       <input type=submit value="Enviar formulario" />
    </p>
</form>
